version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kuhackfest-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kuhackfest}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuhackfest-network

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: kuhackfest-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-kuhackfest}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./be/src:/app/src
      - ./be/prisma:/app/prisma
      - /app/node_modules
      - /app/src/generated
    networks:
      - kuhackfest-network
    restart: unless-stopped

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: kuhackfest-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./fe/src:/app/src
      - ./fe/public:/app/public
      - /app/node_modules
    networks:
      - kuhackfest-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  kuhackfest-network:
    driver: bridge